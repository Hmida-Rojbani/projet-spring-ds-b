<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>INDEX</title>
</head>
<body>

<div layout:fragment="content">
  <h2>Statistiques Etudiants</h2>

  <form method="post" novalidate th:action="@{/statistics/get-eliminated-student}" modelAttribute="subject">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Module</label>
      <select  class="selectpicker" id="exampleFormControlSelect1" data-style="select-with-transition" th:field="*{subjects}">
        <option th:each="subject : ${subjects}" th:text="${subject.name}"
                th:value="${subject.id}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>


</body>
</html>
